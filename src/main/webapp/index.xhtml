<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">
  <h:head>
    <title>Demo TomEE</title>
  </h:head>
  <h:body>
    <h1>Super computation</h1>
    <h:form>
      <h:inputText value="#{controller.computation.number1}" />
      <h:selectOneMenu value="#{controller.computation.operation}">
        <f:selectItems value="#{controller.computation.operands}" var="o" itemLabel="#{o.symbol}" itemValue="#{o}" />
      </h:selectOneMenu>
      <h:inputText value="#{controller.computation.number2}" />
      <h:commandButton value="Compute" action="#{controller.computeResult}" />
    </h:form>
  </h:body>
</html>
